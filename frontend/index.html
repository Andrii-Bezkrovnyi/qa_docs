<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contextual Q&A Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Contextual Q&A Web App</h2>
  <form id="qa-form">
    <input type="text" id="question" placeholder="Ask a question..." required>
    <button type="submit">Ask</button>
  </form>
  <div>
   <h4>Answer:</h4>
    <div id="answer" class="answer-box"></div>
  </div>
  <div>
    <h4>History</h4>
    <ul id="history"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
